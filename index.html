<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <header class="d-flex justify-content-between p-5">
        <div>
            <a href="./assets/scoreboard.html"><button id="scoreboard" class="btn btn-lg btn-success">Highscores</button></a>
        </div>
        <div id="time-bar" class="bg-success text-white rounded">
            Time Left:<span id="time-numb"></span>
        </div>
    </header>

    <section class="col d-flex flex-column justify-content-center p-2 text-center m-5">
        <div class="start" id="start">
            <h1>Welcome to the coding quiz!</h1>
            <p>Try answering all questions</p>
            <button type="button" class="btn btn-success">Start</button>
        </div>
        <div class="quiz" id="quiz" style="display: none">
            <h1 id="question-title"></h1>
            <div id="q-choices"></div>
            <p id="correctness"></p>
        </div>
    </section>

    <section id="innitials-input">
        <div class="text-white" id="final-score"></div>
        <input id="user-innitials">
        <button id="submit-innitial">Submit</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
